<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Portunus</title>
    <h:outputStylesheet name="resources/css/layout.css" />
</h:head>
<h:body>
    <div class="layout">
        <h:form id="topbarForm">
            <p:menubar styleClass="topbar">
                <p:menuitem valuekey="menu.usuario" outcome="/index.xhtml" icon="pi pi-home" />
            </p:menubar>
        </h:form>
        <p:growl id="messages" />
        <div class="content">
            <ui:insert name="content">
                <h:outputText valuekey="Conteúdo padrão: nenhuma página filha foi carregada." />
            </ui:insert>
        </div>
    </div>
</h:body>

</html>
